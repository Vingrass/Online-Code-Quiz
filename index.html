<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Code Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id = "Question">Start Quiz:</h2>
        </div>
        <div class="card-body">

        <div class="card-footer" >
          <button  class="btn" id="start">Start!</button>
          <button  class="btn" id="Ans1"></button>
          <button  class="btn" id="Ans2"></button>
          <button  class="btn" id="Ans3"></button>
          <button  class="btn" id="Ans4"></button>

          <p id="scores"></p>
          <p id="timeLeft"></p>
          <input type="text" id="name" placeholder="Enter Initials" maxlength = "2" >
          <p id="highscores"></p>

        </div>
      </div>
    </div>

    <div class = "Timer">
        <p id = "TimerID"></p>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
